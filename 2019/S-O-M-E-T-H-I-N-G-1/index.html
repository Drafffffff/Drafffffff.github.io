    <h1 id="一-个-B-U-G"><a href="#一-个-B-U-G" class="headerlink" title="一 个 B U G"></a>一 个 B U G</h1><p>做一个立方体矩阵的时候出了点BUG，还挺好看的，上传了。</p>
<div id="container" style="width:400px"></div>

<script type="text/javascript">
let angle = 0;
const ww = document.getElementById("container").offsetWidth-40;
let recWidth = 13;

function setup() {
  var myCanvas = createCanvas(ww, 500,WEBGL);
  myCanvas.parent("container");

}

function draw() {
    background(120);
    ortho();
    // translate(width / 2, height / 2);
    rectMode(CENTER);
    // directionalLight(240, 135, 200,0,-1, 0);

    let offset = 0;
    let Yoffset = 0;
    rotateX(PI / 3);
    // rotateY(PI / 3);
    rotateZ(PI/4);
    for (let y = 0; y < width; y += recWidth + 5) {
        offset = Yoffset;
        for (let x = 0; x < width; x += recWidth + 5) {
            push();
            let a = angle + offset;
            // noStroke();
            // fill(255);
            // ambientMaterial(255);
            normalMaterial();
            translate(x - width / 2, y - width / 2,0);
            let h = map(sin(a), -1, 1, 0, 200);
            box(recWidth, recWidth, h);
            // rect(x - width /2 + recWidth/2, 0,recWidth, h);
            offset += TWO_PI / (width / recWidth);
            pop();
        }
        Yoffset += TWO_PI / (width / recWidth);
    }
    angle += 0.08;
}
</script>
