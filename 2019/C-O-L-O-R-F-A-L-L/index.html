    <h1 id="C-O-L-O-R-F-A-L-L"><a href="#C-O-L-O-R-F-A-L-L" class="headerlink" title="C O L O R F A L L"></a>C O L O R F A L L</h1><p>尝试用手指在下面空白区域滑动。</p>
<div id="container" style="width:400px"></div>



<script type="text/javascript">
const ww = document.getElementById("container").offsetWidth-40;
var dots = [];
var isCreatable = false;
function setup() {
  var myCanvas = createCanvas(ww,400);
    myCanvas.parent("container");
}

function draw() {

  background(220,232,232);
  if (isCreatable) {
    dots.push(new Dot(mouseX, mouseY));
    print(dots.length);
  }
  for (var i = 0; i<dots.length; i++) {
    dots[i].show();
    dots[i].grow();
  }
}

function mousePressed() {
  isCreatable = true;
}


function mouseReleased() {
  isCreatable = false;
}

function Dot(px, py) {
  this.x = px;
  this.y = py;
  this.r = 7;
  this.l = 0;
  this.growSpeed = 2;
  this.colR = random(255); 
  this.colG = random(255);
  this.colB = random(255);


  this.show = function() {
    noStroke();
    fill(this.colR, this.colG, this.colB);
    ellipse(this.x, this.y, this.r*2, this.r*2);
    rect(this.x-this.r, this.y, this.r*2, this.l);
    ellipse(this.x, this.y+this.l, this.r*2, this.r*2);
  }

  this.grow = function() {

    if (this.l<height) {
      this.l+=this.growSpeed;
    }
  }
}
</script>
