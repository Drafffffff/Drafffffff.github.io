    <h1 id="F-I-R-E-W-O-R-K"><a href="#F-I-R-E-W-O-R-K" class="headerlink" title="F I R E W O R K"></a>F I R E W O R K</h1><p>新 年 快 乐 ！</p>
<div id="container" style="width:400px"></div>

<script type="text/javascript">
const ww = document.getElementById("container").offsetWidth-40;
var gravity;
var fireworks = [];
function setup() {
 var myCanvas = createCanvas(ww,400);
    myCanvas.parent("container");
  gravity = createVector(0, 0.2);
  stroke(255);
  strokeWeight(4);
  background(0);
}

function draw() {
  background(51, 70);
  if (random(1) < 0.03) {
    fireworks.push(new Firework());
  }
  for (var i = fireworks.length - 1; i >= 0; i--) {
    fireworks[i].updata();
    fireworks[i].show();
    // if (fireworks[i].firework.pos.y > height){
    //   fireworks.splice(i,1);
    // }
    if (fireworks[i].done()) {
      fireworks.splice(i, 1);
    }
  }
}
function Firework() {
  this.firework = new Particle(random(width), height, true);
  this.exploded = false;
  this.particles = [];
  this.hu = 0;
  this.done = function() {
    if (this.exploded && this.particles.length === 0) {
      return true;
    } else {
      return false;
    }
  };
  this.updata = function() {
    if (!this.exploded) {
      this.firework.applyForce(gravity);
      this.firework.update();
      if (this.firework.vel.y >= 0) {
        this.exploded = true;
        this.explode();
      }
    }
    for (var i = this.particles.length - 1; i >= 0; i--) {
      this.particles[i].applyForce(gravity);
      this.particles[i].update();
      if (this.particles[i].done()) {
        this.particles.splice(i, 1);
      }
    }
  };

  this.explode = function() {
    for (var i = 0; i < 100; i++) {
      var p = new Particle(this.firework.pos.x, this.firework.pos.y);
      this.particles.push(p);
    }
  };

  this.show = function() {
    if (!this.exploded) {
      this.firework.show();
    }
    for (var i = 0; i < this.particles.length; i++) {
      this.particles[i].show();
    }
  };
}
function Particle(x, y, firework) {
  this.firework = firework;
  this.pos = createVector(x, y);
  this.lifespan = 255;
  if (firework) {
    this.vel = createVector(0, random(-12, -8));
  } else {
    this.vel = p5.Vector.random2D();
    this.vel.mult(random(2, 10));
  }
  this.acc = createVector(0, 0);

  this.applyForce = function(force) {
    this.acc.add(force);
  };

  this.update = function() {
    if (!this.firework) {
      this.vel.mult(0.9);
      this.lifespan -= 3;
    }
    this.vel.add(this.acc);
    this.pos.add(this.vel);
    this.acc.mult(0);
  };

  this.show = function() {
    if (!this.firework) {
      strokeWeight(2);
      stroke(255, this.lifespan);
    } else {
      stroke(255, 255);
      strokeWeight(4);
    }
    point(this.pos.x, this.pos.y);
  };
  this.done = function() {
    if (this.lifespan < 0) {
      return true;
    } else {
      return false;
    }
  };
}

</script>
