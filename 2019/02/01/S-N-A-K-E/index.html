    <h1 id="S-N-A-K-E"><a href="#S-N-A-K-E" class="headerlink" title="S N A K E"></a>S N A K E</h1><p>一个贪吃蛇小游戏 <del>不是很完善</del></p>
<p>上下左右方向键控制移动</p>
<p>请用电脑打开</p>
<div id="container" style="width:400px"></div>

<script type="text/javascript">
var s;
var scl = 20;
var food;
const ww = document.getElementById("container").offsetWidth-40;
function setup() {
  var myCanvas = createCanvas(ww,400);
    myCanvas.parent("container");
    s = new Snake();
    frameRate(10);
    pickLocation();
}

function pickLocation() {
    var cols = floor(width / scl);
    var rows = floor(height / scl);
    food = createVector(floor(random(cols)), floor(random(rows)));
    food.mult(scl);
}

function draw() {
    background(50);
    s.update();
    s.show();
    if (s.eat(food)) {
        pickLocation();
        s.len += 1;
    }
    fill(255, 0, 100);
    rect(food.x, food.y, scl, scl);
}

function keyPressed() {
    if (keyCode === UP_ARROW) {
        s.dir(0, -1);
    }
    else if (keyCode === DOWN_ARROW) {
        s.dir(0, 1);
    }
    else if (keyCode === RIGHT_ARROW) {
        s.dir(1, 0);
    }
    else if (keyCode === LEFT_ARROW) {
        s.dir(-1, 0);
    }
}


function Snake() {
    this.x = 0;
    this.y = 0;
    this.xspeed = 1;
    this.yspeed = 0;
    this.len = 1;
    this.tail = [];

    this.update = function () {
        if (this.len === this.tail.length) {

            for (var i = 0; i < this.tail.length - 1; i++) {
                this.tail[i] = this.tail[i + 1];

            }
        }
        this.tail[this.len - 1] = createVector(this.x, this.y);
        this.x += this.xspeed * scl;
        this.x = constrain(this.x, 0, width - scl);
        this.y += this.yspeed * scl;
        this.y = constrain(this.y, 0, height - scl);
    }

    this.show = function () {
        fill(200);
        for (var i = 0; i < this.len; i++) {
            rect(this.tail[i].x, this.tail[i].y, scl, scl);
        }
        // rect(this.x, this.y, scl, scl);
    }

    this.eat = function (pos) {
        var d = dist(this.x, this.y, pos.x, pos.y);
        if (d < 1) {
            return true;
        } else {
            return false;
        }
    }
    this.dir = function (x, y) {
        this.xspeed = x;
        this.yspeed = y;
    }
}

</script>
