    <h1 id="P-U-R-P-L-E-R-A-I-N"><a href="#P-U-R-P-L-E-R-A-I-N" class="headerlink" title="P U R P L E R A I N"></a>P U R P L E R A I N</h1><p>模 拟 下 一 场 紫 色 的 雨</p>
<script type="text/javascript">

var Stars = [];  
const ww = document.getElementById("container").offsetWidth-40;
function setup() {
  var myCanvas = createCanvas(ww,400);
    myCanvas.parent("container");
  for (var i = 0; i < 600; i++) {
    Stars.push(new Star());
  }
}

function draw() {
  background(230, 230, 250);
  for (var i = 0; i < Stars.length; i++) {
    Stars[i].show();
    Stars[i].updata();
  }
}

function Star() {
  this.x = random(width);
  this.y = random(-400,-0);
  this.z = random(0,100);
  this.yspeed = map(this.z,0,100,2,7);
  this.len = map(this.z,0,100,7,12);

  this.show = function () {
    strokeWeight(map(this.z,0,100,0,2))
    print(this.yspeed);
    stroke(138, 43, 226);
    line(this.x, this.y, this.x, this.y + this.len);
  }

  this.updata = function () {
    this.y += this.yspeed;
    this.yspeed += 0.2;
    if(this.y>360){
      this.y = random(-400,0) ;
      this.yspeed = 2;
    }
  }
}




</script>
