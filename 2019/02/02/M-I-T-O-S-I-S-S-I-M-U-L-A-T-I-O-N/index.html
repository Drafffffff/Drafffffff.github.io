    <h1 id="有丝分裂模拟"><a href="#有丝分裂模拟" class="headerlink" title="有丝分裂模拟"></a>有丝分裂模拟</h1><p>点击分裂</p>
<p><del>点击判定不是很完善</del></p>
<script type="text/javascript">
const ww = document.getElementById("container").offsetWidth-40;
var cells = [];

function setup() {
  var myCanvas = createCanvas(ww,300);
    myCanvas.parent("container");

    cells.push(new Cell());

}

function draw() {
    background(51);
    for (var i = 0; i < cells.length; i++) {
        cells[i].move();
        cells[i].show();
        cells[i].grow();
    }

}

function mousePressed() {
    for (var i = cells.length - 1; i >= 0; i--) {
        if (cells[i].clicked(mouseX, mouseY)) {
            cells.push(cells[i].mitosis());
            cells.push(cells[i].mitosis());
            cells.splice(i, 1);
            break;
        }
        }
    }

    function Cell(pos, r, c) {

    if (pos) {
        this.pos = pos.copy();
    } else {
        this.pos = createVector(random(width), random(height))
    }
    this.r = r || 30;
    this.biggest = 40;
    this.c = c || color(105, 239, 254, 100);
    this.clicked = function (x, y) {
        var d = dist(this.pos.x, this.pos.y, x, y);
        if (d < this.r) {
            return true;
        } else {
            return false;
        }
    }
    this.move = function () {
        var vel = p5.Vector.random2D();
        this.pos.add(vel);
        this.pos.x = constrain(this.pos.x, 0 + this.r, width - this.r);
        this.pos.y = constrain(this.pos.y, 0 + this.r, height - this.r);

    }

    this.grow = function () {
        if(this.r<this.biggest){
            this.r += 0.05;
        }
    }

    this.mitosis = function () {
        // this.pos.x += random(-this.r, this.r)
        this.newpos = createVector(this.pos);
        var cell = new Cell(this.pos, this.r * 0.8, this.c);
        return cell;

    }

    this.show = function () {
        fill(this.c);
        noStroke();
        // rect(this.pos.x,this.pos.y,10,10);s
        ellipse(this.pos.x, this.pos.y, this.r, this.r);
    }
}
</script>
