    <h2 id="颜色实验"><a href="#颜色实验" class="headerlink" title="颜色实验"></a>颜色实验</h2><p>想要使以后的作品颜色更加丰富，和谐。先做一些色彩实验吧。</p>
<p>可以尝试用手指戳下面色块。</p>
<div id="container" style="width:400px"></div>


<script type="text/javascript">
'use strict';
var tileCountX = 2;
var tileCountY = 10;
var colorsLeft = [];
var colorsRight = [];
var colors = [];
var interpolateShortest = true;
const ww = document.getElementById("container").offsetWidth-40;

function setup() {
    var myCanvas = createCanvas(ww,ww);
    myCanvas.parent("container");
    colorMode(HSB);
    noStroke();
    shakeColors();
}

function draw() {
    tileCountX = int(map(mouseX, 0, width, 2, 100));
    tileCountY = int(map(mouseY, 0, height, 2, 10));
    var tileWidth = width / tileCountX;
    var tileHeight = height / tileCountY;
    var interCol;
    colors = [];

    for (var gridY = 0;gridY < tileCountY;gridY++){
        var col1 = colorsLeft[gridY];
        var col2 = colorsRight[gridY];

        for (var gridX = 0;gridX<tileCountX;gridX++){
            var amount = map(gridX, 0, tileCountX - 1, 0, 1);

            if (interpolateShortest) {
              colorMode(RGB);
              interCol = lerpColor(col1, col2, amount);
              colorMode(HSB);
            } else {
              interCol = lerpColor(col1, col2, amount);
            }

            fill(interCol);
            var posX = tileWidth *gridX;
            var posY = tileHeight*gridY;

            rect(posX,posY,tileWidth,tileHeight);

            colors.push(interCol);
        }
    }
}


function shakeColors() {
    for(var i = 0;i<tileCountY;i++){
        colorsLeft[i] = color(random(0,60),random(0,100),100);
        colorsRight[i] = color(random(160,190),100,random(0,100));
    }

}
</script>

<button onclick="shakeColors()" style="color : #ffF">CHANGE COLOR</button>
